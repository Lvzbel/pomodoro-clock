<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div class="container">
      <h1>Pomodoro Timer</h1>
      <h2>By Rodrigo O. Coto</h2>
      <div class="content">
        <div class="work-adjuster">
          <button class="btn" id="increase-work">Increase</button>
          <button class="btn" id="decrease-work">Decrease</button>
          <p id="work-display"></p>
        </div>
        <div class="break-adjuster">
          <button class="btn" id="increase-break">Increase</button>
          <button class="btn" id="decrease-break">Decrease</button>
          <p id="break-display"></p>
        </div>
        <div class="main">
          <button class="btn" id="pomodoro">Pomodoro</button>
          <button class="btn" id="break">Break</button>
          <div class="display"></div>
          <button class="btn btn-start">Start</button>
          <button class="btn btn-stop">Stop</button>
          <button class="btn btn-reset">Reset</button>
        </div>
      </div>
    </div>
    <script src="/scripts/index.js"></script>
  </body>
</html>
